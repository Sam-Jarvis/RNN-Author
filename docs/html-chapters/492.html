<p class="center-para2"><a id="page_11" class="toc_entry_chapter"/>The seals that hold back night shall weaken,<br class="calibre13"/>and in the heart of winter shall winter’s heart be born<br class="calibre13"/>amid the wailing of lamentations and the gnashing of teeth,<br class="calibre13"/>for winter’s heart shall ride a black horse,<br class="calibre13"/>and the name of it is Death.</p>
<p class="right-para10">—from <em class="calibre4">The Karaethon Cycle:</em><br class="calibre13"/><em class="calibre4">The Prophecies of the Dragon</em></p>
