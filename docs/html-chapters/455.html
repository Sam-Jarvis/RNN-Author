  <body><p class="noindent">Who would sup with the mighty must climb the path of daggers.</p>
<p class="attributet">—Anonymous notation found inked in the<br class="calibre8"/>margin of a manuscript history (believed<br class="calibre8"/>to date to the time of Artur Hawkwing)<br class="calibre8"/>of the last days of the Tovan Conclaves</p>

<p class="attributet1">—Old Seanchan saying</p>
